<section class="mt-5 p-5 container d-flex flex-column shadow">
  <h2 class="text-center">Odd / Even Numbers</h2>
  <input
    (keydown)="onEnterPress($event)"
    [(ngModel)]="value"
    type="number"
    class="form-control"
    placeholder="Enter Any Number"
    autofocus
  />
  <br />
  <app-addremove
    (add)="addNumberToList()"
    (clearData)="clear()"
  ></app-addremove>

  <hr />
  <app-odelist [numberList]="numberArray"></app-odelist>
</section>
