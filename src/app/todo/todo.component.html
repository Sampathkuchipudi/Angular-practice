<section class="container mt-5 mb-5 p-5 shadow">
  <h2 class="text-center">To-Do List</h2>

  <section
    class="d-flex flex-row justify-content-between align-items-center gap-3"
  >
    <input
      #toDoEle
      type="text"
      class="form-control"
      placeholder="Enter Taks"
      [(ngModel)]="todoItem"
      (keydown)="onEnterPress($event)"
    />
    <button appButtonClass class="btn text-nowrap" (click)="addToDo()">
      Add Todo
    </button>
  </section>

  <hr />

  <app-todolist [toDoItems]="toDos"></app-todolist>
</section>
